name: Cypress Tests

on:
    pull_request: null

jobs:
    cypress_tests:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.0
                    coverage: none

            -   run: composer install --no-progress --ansi

            -   run: yarn install

            # run local server in the background
            -   run: php -S localhost:8080 -t public > phpd.log 2>&1 &

            -   run: yarn run cypress:install --force
            -   run: yarn run cypress:open
